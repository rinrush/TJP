<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Contact Form</h1>
    <div class="form">
        <div class="first row">
            <div class="Name tag"><label class="label" id="Name" for="name">Name:</label></div>
            <input class="input" type="text" name="name" id="name" placeholder="Enter your Name">
        </div>
        <div class="second row">
            <div class="Username tag"><label class="label" id="Username" for="username">Username:</label></div>
            <input class="input" type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div class="third row">
            <div class="Password tag"><label class="label" id="Password" for="password">Password:</label></div>
            <input class="input" type="password" name="password" id="password" placeholder="Enter your Password">
        </div>
        <div class="fourth row">
            <div class="Retype tag"><label class="label" id="Retype" for="retype">Re-type Password:</label></div>
            <input class="input" type="password" name="retype" id="retype" placeholder="Enter your Password">
        </div>
        <div class="fifth">
            <div class="Gender"><label class="label" id="Gender" for="male">Gender:</label></div>
             <div class="radio">
              <div class="male">
              <input class="radio" type="radio" name="gender" id="male">
              <label class="font" for="male">Male</label>
              </div>
              <div class="male">
              <input class="radio" type="radio" name="gender" id="female">
              <label class="font" for="female">Female</label>
              </div>
             </div>
        </div>
        <div class="sixth">
            <div><label class="label" id="Skills" for="Skills">Techie Skills:</label></div>
            <div class="skills">
            <div>
            <input  type="checkbox" name="skills" id="html">
            <label id="HTML" for="html">HTML</label>
            </div>
            <div>
            <input type="checkbox" name="skills" id="css">
            <label id="CSS" for="css">CSS</label>
            </div>
            <div>
            <input type="checkbox" name="skills" id="js">
            <label id="JS" for="js">JavaScript</label> 
            </div>
            </div>
        </div>
        <div class="seventh row">
            <div class="Number tag"><label class="label" id="Number" for="number">Phone Number:</label></div>
            <input class="input" type="text" name="number" id="number" placeholder="Enter your address">
        </div>
        <div class="eigth row">
            <div class="Email tag"><label class="label" id="Email" for="email">Email:</label></div>
            <input class="input" type="text" name="email" id="email" placeholder="Enter your Email address">
        </div>
        <div class="ninth row">
            <div class="College tag"><label class="label" id="College" for="college">College:</label></div>
            <input class="input" type="text" name="college" id="college" placeholder="Select a College">
        </div>
        <input id="submit" type="submit" value="Submit">
    </div>

</body>
</html>
