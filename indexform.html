<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Contact Form</h1>
    <div class="form">
        <div class="Name">
            <label for="name">Name: <input type="text" name="name" id="name"></label>
        </div>
        <div class="Username">
            <label for="username">Username: <input type="text" name="username" id="username"></label>
        </div>
        <div class="Password">
            <label for="username">Password: <input type="password" name="password" id="password"></label>
        </div>
        <div class="Gender">
            <label for="gender">Gender: <input type="radio" name="gender" id="gender"></label>
        </div>
        <div class="Skills">
            <label for="skills">Techie Skills: <input type="checkbox" name="skills" id="skills"></label>
        </div>
        <div>
            <label for="Number">Phone Number: <input type="number" name="number" id="number"></label>
        </div>
        <div class="Email">
            <label for="email">Email: <input type="email" name="email" id="email"></label>
        </div>
        <div class="College">
            <label for="college">College:<input type="text" name="college" id="college"></label>
        </div>
    </div>
</body>
</html>
